model:
  format: "cnn"
  layers:
    - type: "Input"
      shape: [4, 4, 1]  

    - type: "Conv2D"
      filters: 1
      kernel_size: [2, 2]
      strides: [1, 1]
      padding: 0   
      activation: "relu"
      weights:
        - [
            [0.2, 0.5],
            [-0.3, 0.1]
          ]
      bias: [0.0]

    - type: "Flatten"

    - type: "Dense"
      units: 1
      activation: "linear"
      weights:
        - [0.1, -0.2, 0.3, 0.4, -0.1, 0.2, 0.5, -0.3, 0.0]
      bias: [0.1]

property:
  inputs:
    image_pixel_values: [0, 1]
  outputs:
    y: ["<", 1.0]
